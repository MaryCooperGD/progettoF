<ion-header>
  <ion-toolbar text-center class = "new-background-color">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Informazioni {{title}}</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding class="sfondo_content">

  <ion-card>
       <ion-card-header text-center text-wrap>
        <ion-card-title> {{title}}</ion-card-title>
       </ion-card-header>

       <ion-card-content>
         <img class="image_style" src="{{photo_url}}"/><!--in foto_url ho il path dal database-->
         <p text-center class="address">{{address}}</p>
         <div text-center>
        <ion-badge  color="danger" >{{rating}}</ion-badge>
      </div>

       </ion-card-content>
       </ion-card>

       <ion-card>
           <ion-card-header text-center>
             <ion-card-title>Categorie </ion-card-title>
           </ion-card-header>
           <ion-card-content>

             <ion-grid>
                <ion-row>
                  <ion-col col-auto *ngFor="let cat of categories">
                 <div>
                    <ion-badge>{{cat}}</ion-badge>
                   </div>
                   </ion-col>
                </ion-row>
                </ion-grid>
             <!-- <ion-list>
         <ion-item *ngFor="let cat of categories">
           <ion-label>{{cat}}</ion-label>
         </ion-item>
       </ion-list> -->
       </ion-card-content>
       </ion-card>

       <ion-card>
            <ion-card-header text-center text-wrap>
              <ion-card-title>Recensioni</ion-card-title>
            </ion-card-header>

              <ion-card-content scrollY="true">
                <ion-list>
            <ion-item *ngFor="let tip of tips">
              <div>{{tip}}</div>
            </ion-item>
          </ion-list>

            </ion-card-content>
            </ion-card>



</ion-content>
